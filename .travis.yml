language: python
dist: xenial
sudo: false
python:
  - "3.6"
  - "3.7"
env:
  global:
    # Directory where tests are run from
    - MODULE=umap
  matrix:
    - COVERAGE="false"
    - COVERAGE="true"
matrix:
  exclude:
    - python: "3.6"
      env: COVERAGE="true"
install: source ci/install.sh
script: bash ci/test.sh
after_success: source ci/success.sh